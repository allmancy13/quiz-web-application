<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} Online Quiz System - Register {% endblock %} </title>

    <link rel="stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" href = "{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}" type="text/css">
    <script href = "{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    {% endblock %}

</head>

<body>

    <header class="header">
        <h2>Quiz Web Application</h2>
        {% if 'email' in session %}
          <span class="pull-right">Logged in as: {{ session['name'] }}</span> <br><br>
          <span class="pull-right logout-btn"><a href="{{url_for('logout')}}">Logout</a> </span>
        {% endif %}
    </header>

{% block body %}

    <div class="main-body-content">

        <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">

                <!-- start form conatiner -->
                <div class="register-form-container">
                    <form action="/register" method="post" class="register-form">

                        <h3>Register</h3>
                          {% if msg %}
                             <div class="alert alert-warning"> {{ msg }} </div>
                          {% endif %}

                       <div class="form-group">
                           <label name="First Name">First Name</label>
                           <input type="text" name="first_name" placeholder="First Name" class="form-control" minlength="2" required>
                       </div>

                       <div class="form-group">
                           <label name="Last Name">Last Name</label>
                           <input type="text" name="last_name" placeholder="Last Name" class="form-control" minlength="2" required>
                       </div>

                       <div class="form-group">
                           <label name="Email">Email</label>
                           <input type="email" name="email" placeholder="Email" class="form-control" required>
                       </div>

                       <div class="form-group">
                           <label name="Password">Password</label>
                           <input type="password" name="password" placeholder="Password" class="form-control" minlength="5" required>
                       </div>

                       <div class="form-group">
                           <label name="User Type">User Type</label>
                           <select name="user_type" class="form-control" required>
                               <option value="">Select User Type</option>
                               <option value="student">Student</option>
                               <option value="teacher">Teacher</option>
                           </select>
                       </div>

                       <input type="submit" value="Submit" class="btn btn-primary">
                       &nbsp;<a href="{{url_for('login')}}">Already Register?</a>
                    </form>
                </div>
                <!-- end form container -->

            </div>
        </div>
    </div>

    </div>


{% endblock %}
</body>
</html>
